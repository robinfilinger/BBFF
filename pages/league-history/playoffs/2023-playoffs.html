<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playoff Bracket</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>Blind Brook Fantasy Football League</h1>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/pages/teams.html">Teams</a></li>
                <li><a href="players.html">Players</a></li>
                <li><a href="/pages/league-history.html">League History</a></li>
            </ul>
        </nav>
    </header>
    <div class="bracket">
        <div class="round round-1">
            <div class="matchup">
                <span class="team">Team A <span class="score">10</span></span>
                <span class="team">Team D <span class="score">8</span></span>
            </div>
            <div class="matchup">
                <span class="team">Team B <span class="score">15</span></span>
                <span class="team">Team C <span class="score">12</span></span>
            </div>
            <div class="matchup">
                <span class="team">Team E <span class="score">20</span></span>
                <span class="team">Team F <span class="score">18</span></span>
            </div>
        </div>
        <div class="round round-2">
            <div class="matchup">
                <span class="team">Winner 1 <span class="score">---</span></span>
                <span class="team">Winner 2 <span class="score">---</span></span>
            </div>
            <div class="matchup">
                <span class="team">Winner 3 <span class="score">---</span></span>
                <span class="team">Winner 4 <span class="score">---</span></span>
            </div>
        </div>
        <div class="round round-3">
            <div class="matchup">
                <span class="team">Final Winner <span class="score">---</span></span>
                <span class="team">Runner Up <span class="score">---</span></span>
            </div>
        </div>
    </div>
</body>
</html>
