<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playoff Bracket</title>
    <link rel="stylesheet" href="../../../styles.css">
</head>
<body>
    <header>
        <h1>Playoff Bracket</h1>
    </header>
    <main>
        <div class="bracket">
            <!-- Round 1 -->
            <div class="round">
                <div class="round-title">Round 1</div>
                <div class="matchup">
                    <div class="team" id="seed3">
                        <span>Seed 3</span>
                        <input type="text" class="score" placeholder="Score">
                    </div>
                    <div class="team" id="seed6">
                        <span>Seed 6</span>
                        <input type="text" class="score" placeholder="Score">
                    </div>
                </div>
                <div class="matchup">
                    <div class="team" id="seed4">
                        <span>Seed 4</span>
                        <input type="text" class="score" placeholder="Score">
                    </div>
                    <div class="team" id="seed5">
                        <span>Seed 5</span>
                        <input type="text" class="score" placeholder="Score">
                    </div>
                </div>
            </div>

            <!-- Connectors for Round 1 to Round 2 -->
            <div class="round">
                <div class="connector"></div>
                <div class="connector horizontal"></div>
                <div class="connector"></div>
                <div class="connector"></div>
                <div class="connector horizontal"></div>
                <div class="connector"></div>
            </div>

            <!-- Round 2 -->
            <div class="round">
                <div class="round-title">Round 2</div>
                <div class="matchup">
                    <div class="team bye" id="seed1">Seed 1 (Bye)</div>
                    <div class="team" id="winner3v6">
                        <span>Winner of 3 vs 6</span>
                        <input type="text" class="score" placeholder="Score">
                    </div>
                </div>
                <div class="matchup">
                    <div class="team bye" id="seed2">Seed 2 (Bye)</div>
                    <div class="team" id="winner4v5">
                        <span>Winner of 4 vs 5</span>
                        <input type="text" class="score" placeholder="Score">
                    </div>
                </div>
            </div>

            <!-- Connectors for Round 2 to Championship -->
            <div class="round">
                <div class="connector"></div>
                <div class="connector horizontal"></div>
                <div class="connector"></div>
                <div class="connector"></div>
                <div class="connector horizontal"></div>
                <div class="connector"></div>
            </div>

            <!-- Championship Round -->
            <div class="round">
                <div class="round-title">Championship</div>
                <div class="matchup">
                    <div class="team" id="winnerRound2A">
                        <span>Winner of Round 2A</span>
                        <input type="text" class="score" placeholder="Score">
                    </div>
                    <div class="team" id="winnerRound2B">
                        <span>Winner of Round 2B</span>
                        <input type="text" class="score" placeholder="Score">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
