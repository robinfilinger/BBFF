<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playoff Bracket</title>
    <link rel="stylesheet" href="../../../styles.css">
</head>
<body>
    <header>
        <h1>Playoff Bracket</h1>
    </header>
    <main>
        <div class="bracket">
            <!-- Round 1 -->
            <div class="round">
                <div class="round-title">Round 1</div>
                <div class="matchup">
                    <div class="team" id="seed3">Seed 3</div>
                    <div class="team" id="seed6">Seed 6</div>
                </div>
                <div class="matchup">
                    <div class="team" id="seed4">Seed 4</div>
                    <div class="team" id="seed5">Seed 5</div>
                </div>
            </div>

            <!-- Connectors for Round 1 to Round 2 -->
            <div class="round">
                <div class="connector"></div>
                <div class="connector horizontal"></div>
                <div class="connector"></div>
                <div class="connector"></div>
                <div class="connector horizontal"></div>
                <div class="connector"></div>
            </div>

            <!-- Round 2 -->
            <div class="round">
                <div class="round-title">Round 2</div>
                <div class="matchup">
                    <div class="team bye" id="seed1">Seed 1 (Bye)</div>
                    <div class="team" id="winner3v6">Winner of 3 vs 6</div>
                </div>
                <div class="matchup">
                    <div class="team bye" id="seed2">Seed 2 (Bye)</div>
                    <div class="team" id="winner4v5">Winner of 4 vs 5</div>
                </div>
            </div>

            <!-- Connectors for Round 2 to Championship -->
            <div class="round">
                <div class="connector"></div>
                <div class="connector horizontal"></div>
                <div class="connector"></div>
                <div class="connector"></div>
                <div class="connector horizontal"></div>
                <div class="connector"></div>
            </div>

            <!-- Championship Round -->
            <div class="round">
                <div class="round-title">Championship</div>
                <div class="matchup">
                    <div class="team" id="winnerRound2A">Winner of Round 2A</div>
                    <div class="team" id="winnerRound2B">Winner of Round 2B</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
